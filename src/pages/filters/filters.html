<ion-header>

  <ion-navbar>
    <ion-title>Filters</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Clear</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
    </ion-item>
    <ion-item (click)="presentModal()">
      <h2>Category</h2>
      <h3>Don't Know What To Do!</h3>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
